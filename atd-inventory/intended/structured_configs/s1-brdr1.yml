hostname: s1-brdr1
is_deployed: true
router_bgp:
  as: '65103'
  router_id: 192.0.255.17
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65103'
    next_hop_self: true
    description: s1-brdr2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  neighbors:
  - ip_address: 10.255.251.29
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s1-brdr2
    description: s1-brdr2
  - ip_address: 172.30.255.56
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: s1-spine1
    description: s1-spine1_Ethernet7
  - ip_address: 172.30.255.58
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: s1-spine2
    description: s1-spine2_Ethernet7
  - ip_address: 192.0.255.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: s1-spine1
    description: s1-spine1
    remote_as: '65001'
  - ip_address: 192.0.255.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: s1-spine2
    description: s1-spine2
    remote_as: '65001'
  - ip_address: 192.2.255.57
    peer_group: EVPN-OVERLAY-CORE
    peer: s2-brdr1
    description: s2-brdr1
    remote_as: '65203'
  - ip_address: 192.2.255.58
    peer_group: EVPN-OVERLAY-CORE
    peer: s2-brdr2
    description: s2-brdr2
    remote_as: '65203'
  - ip_address: 172.16.30.1
    remote_as: '65300'
    peer: s1-core1
    description: s1-core1
    peer_group: IPv4-UNDERLAY-PEERS
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-CORE
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: bluevrf
    router_id: 192.0.255.17
    rd: 192.0.255.17:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.251.29
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 2300
    tenant: Tenant_A
    rd: 192.0.255.17:32300
    route_targets:
      both:
      - 32300:32300
      import_export_evpn_domains:
      - domain: remote
        route_target: 32300:32300
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 192.0.255.17:32300
  - id: 2301
    tenant: Tenant_A
    rd: 192.0.255.17:32301
    route_targets:
      both:
      - 32301:32301
      import_export_evpn_domains:
      - domain: remote
        route_target: 32301:32301
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 192.0.255.17:32301
  - id: 20
    tenant: Tenant_A
    rd: 192.0.255.17:30020
    route_targets:
      both:
      - 30020:30020
      import_export_evpn_domains:
      - domain: remote
        route_target: 30020:30020
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 192.0.255.17:30020
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 168.95.1.1
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: bluevrf
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.100/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 2300
  name: bluenet1
  tenant: Tenant_A
- id: 2301
  name: bluenet2
  tenant: Tenant_A
- id: 3009
  name: MLAG_iBGP_bluevrf
  trunk_groups:
  - LEAF_PEER_L3
  tenant: Tenant_A
- id: 20
  name: ExternalNetwork
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.251.28/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 1500
  ip_address: 10.255.252.28/31
- name: Vlan2300
  tenant: Tenant_A
  tags:
  - bluenet1-tag
  description: bluenet1
  shutdown: false
  ip_address_virtual: 192.168.11.1/24
  vrf: bluevrf
- name: Vlan2301
  tenant: Tenant_A
  tags:
  - bluenet1-tag
  description: bluenet2
  shutdown: false
  ip_address_virtual: 192.168.12.1/24
  vrf: bluevrf
- name: Vlan3009
  tenant: Tenant_A
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf bluevrf'
  vrf: bluevrf
  mtu: 1500
  ip_address: 10.255.251.28/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_s1-brdr2_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: s1-brdr2
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_s1-brdr2_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: s1-spine1
  peer_interface: Ethernet7
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE1_Ethernet7
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.57/31
- name: Ethernet3
  peer: s1-spine2
  peer_interface: Ethernet7
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE2_Ethernet7
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.59/31
- name: Ethernet4
  peer: s1-core1
  peer_interface: Ethernet2
  peer_type: super-spine
  description: P2P_LINK_TO_s1-core1_Ethernet2
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.30.0/31
mlag_configuration:
  domain_id: DC1_BORDER_LEAFS_GW
  local_interface: Vlan4094
  peer_address: 10.255.252.29
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.0.255.17/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.0.254.17/32
- name: Loopback100
  description: bluevrf_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: bluevrf
  ip_address: 10.255.1.17/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.0.255.0/24 eq 32
  - sequence: 20
    action: permit 192.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: s1-brdr1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 2300
        vni: 32300
      - id: 2301
        vni: 32301
      - id: 20
        vni: 30020
      vrfs:
      - name: bluevrf
        vni: 10
virtual_source_nat_vrfs:
- name: bluevrf
  ip_address: 10.255.1.17
metadata:
  platform: cEOS
